<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ping Pong Ball Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="gameContainer">
        <canvas id="gameBoard" width="500" height="500"></canvas>
        <div id="scoreText">0 : 0</div>
        <button id="resetBtn">Reset</button>
    </div>

    <div style="position: absolute; top: 30%; left: 5%;  transform: translateY(-50%);">
        <h1>Player1</h1>
        <h3> Use W and S keys for playing</h3>
    </div>

    <div style="position: absolute; top: 30%; right: 5%;  transform: translateY(-50%);">
        <h1>Player2</h1>
        <h3> Use ↑ and ↓ keys for playing</h3>
    </div>

    <script src="script.js"></script>

</body>

</html>
